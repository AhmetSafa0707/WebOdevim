                <h1 style="text-align: center;">Bize Yazın</h1>
                <div class="underline"
                    style="position: absolute;height: 1.3px;width: 100%; background:rgb(229, 230, 234);left: 0;right: 0;">

                <h3 style="text-align: center;padding-top: 8px;">Lütfen Formu Doldurunuz</h3>

            <div class="cerceveiletisim">
                <div class=" col-sm-10 ">
                    <form action="" method="POST">

                        <div class="input-box">
                            <input type="text" name="kullaniciIsmi" placeholder="Adınız:" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="text" name="kullaniciSoyIsmi" placeholder="Soyadınız:" autocomplete="off">
                        </div>
                        <div class="input-box">
                            <input type="email" name="kullaniciMail" placeholder="E-posta Adresiniz:">
                        </div>
                        <div class="input-box">
                            <input type="password" name="kullaniciSifre" placeholder="Şifreniz:">
                        </div>
                        <br>
                        <h3>Cinsiyetiniz:</h3>
                        <div class="input-box">
                            <h5 style="display: inline-block;">Erkek</h5> <input type="radio" name="kullaniciCinsiyet"
                                value="Erkek">
                        </div>
                        <div class="input-box">
                            <h5 style="display: inline-block;">Kadın</h5><input type="radio" name="kullaniciCinsiyet"
                                value="Kadın">
                        </div>

                        <h3>Hobileriniz:</h3>

                        <div class="input-box">
                            <input type="checkbox" name="inputHobiler">
                            <h5 style="display: inline-block;">Yüzmek</h5>
                        </div>
                        <div class="input-box">
                            <input type="checkbox" name="inputHobiler">
                            <h5 style="display: inline-block;">Sinemaya Gitmek</h5>
                        </div>
                        <div class="input-box">
                            <input type="checkbox" name="inputHobiler">
                            <h5 style="display: inline-block;">Kamp Yapmak</h5>
                        </div>

                        <div class="input-box">
                            <textarea name="mesajInput" id="mesajAlani" cols="30" rows="10" placeholder="Mesajınız..."
                                style="background-color: rgba(200, 207, 207, 0.09);color:rgb(229, 230, 234) ;"></textarea>
                        </div>
                       
                        <div class="input-box">
                            <input type="submit" name="kullaniciGonder">
                        </div>
                        <div class="input-box">
                            <input type="reset" name="kullaniciSil">
                        </div>
                        <div class="input-box">
                            <input type="button" name="kullaniciDenetle" value="Denetle">
                        </div>
                        
                    </form>
                </div>
